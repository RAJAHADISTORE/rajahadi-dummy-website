<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Confirm Order — PUBGServices</title>
<link rel="icon" href="data:,">
<style>
  :root{--bg:#06060a;--cyan:#33d1ff;--blue:#00aaff;--muted:#97a3b3}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,#05060a,#071224);font-family:Inter,Arial;color:#eaf7ff;display:flex;align-items:center;justify-content:center;padding:28px}
  .card{width:min(880px,96%);padding:22px;border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.03));box-shadow:0 30px 80px rgba(0,0,0,0.6)}
  h2{margin:0 0 12px 0;color:var(--cyan)}
  .row{display:flex;gap:14px}
  input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:inherit}
  .muted{color:var(--muted)}
  .btn{background:linear-gradient(90deg,var(--blue),var(--cyan));color:#021a22;padding:12px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
  .note{color:var(--muted);font-size:13px;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h2>Confirm Your Order</h2>
    <p class="muted">Review order details and provide the Easypaisa transaction ID to confirm payment. JazzCash & Bank Transfer will be available soon.</p>

    <div id="orderDetails" style="margin-top:14px;padding:12px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)">
      <!-- Filled by JS -->
    </div>

    <form id="confirmForm" action="thankyou.html" method="GET" style="margin-top:12px;display:flex;flex-direction:column;gap:10px">
      <label class="muted">Payment Method</label>
      <input id="payMethod" name="paymentMethod" readonly />

      <label class="muted">Easypaisa Transaction ID</label>
      <input id="txn" name="txn" required placeholder="Enter transaction ID / reference">

      <label class="muted">Any note for delivery (optional)</label>
      <textarea id="note" name="note" rows="3" placeholder="Example: Playzone name or timing"></textarea>

      <input type="hidden" id="orderQuery" name="order" />

      <div style="display:flex;gap:12px;margin-top:8px">
        <button class="btn" type="submit">Confirm Order</button>
        <a class="btn" href="index.html" style="background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.03)">Cancel</a>
      </div>
    </form>
  </div>

<script>
  // read query params from previous page
  const qs = new URLSearchParams(window.location.search);
  // if previous page used GET (checkout hit this), it'll have form fields; if not, try sessionStorage fallback
  let planLabel = qs.get('planLabel') || sessionStorage.getItem('planLabel') || qs.get('plan') || 'Unknown Plan';
  let planPrice = qs.get('planPrice') || sessionStorage.getItem('planPrice') || qs.get('price') || 'Contact';
  let pubgId = qs.get('pubgId') || sessionStorage.getItem('pubgId') || '';
  let username = qs.get('username') || sessionStorage.getItem('username') || '';
  let whatsapp = qs.get('whatsapp') || sessionStorage.getItem('whatsapp') || '';

  // if no values (user navigated directly), try to read from previous form in location referrer using simple parse
  // Render summary
  const od = document.getElementById('orderDetails');
  od.innerHTML = `
    <div style="display:flex;justify-content:space-between;font-weight:700">
      <div>Plan</div><div>${planLabel}</div>
    </div>
    <div style="display:flex;justify-content:space-between;margin-top:8px">
      <div>Price</div><div>${planPrice ? planPrice + ' PKR' : '—'}</div>
    </div>
    <hr style="margin:12px 0;border-color:rgba(255,255,255,0.03)">
    <div style="display:flex;gap:10px;flex-direction:column">
      <div><strong>PUBG ID:</strong> ${pubgId || '—'}</div>
      <div><strong>Username:</strong> ${username || '—'}</div>
      <div><strong>WhatsApp:</strong> ${whatsapp || '—'}</div>
    </div>
  `;

  // fill inputs
  document.getElementById('payMethod').value = 'Easypaisa';
  document.getElementById('orderQuery').value = JSON.stringify({planLabel,planPrice,pubgId,username,whatsapp});

  // also store in session so user can come back
  sessionStorage.setItem('planLabel',planLabel);
  sessionStorage.setItem('planPrice',planPrice);
  sessionStorage.setItem('pubgId',pubgId);
  sessionStorage.setItem('username',username);
  sessionStorage.setItem('whatsapp',whatsapp);

  // basic verification on submit
  document.getElementById('confirmForm').addEventListener('submit',function(e){
    const txn = document.getElementById('txn').value.trim();
    if(txn.length < 4){
      e.preventDefault();
      alert('Please enter a valid transaction ID from Easypaisa.');
      return false;
    }
    // allow GET to thankyou.html with order details (in production you'd POST to server)
  });
</script>

</body>
</html>
